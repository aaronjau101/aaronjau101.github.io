    <script>

    var sketchProc = function(processingInstance) {
        with (processingInstance) {
            var setup = function() {
              fill(255, 255, 255);
              size(500,500);
              textSize(48);
              textAlign(CENTER, CENTER);
              background(0);
              text("Press a key  ", 250, 150);
              text("to see its values", 250, 250);
              text("in Processing", 250, 350);
            }; 

            var keyPressed = function()
            {
              background(0);
              text("key = " + key, 250, 150);
              text("keyCode = " + keyCode, 250, 250);
              text("str(key) = " + str(key), 250, 350);
            };
        }
    }

    var canvas = document.getElementById("mycanvas"); 
    var processingInstance = new Processing(canvas, sketchProc);
