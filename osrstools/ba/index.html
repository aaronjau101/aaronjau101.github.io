<head>
    <title>Healer Timer and Info</title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-grey">
    <div class="w3-center">
        <h1 >Healer Timer and Info</h1>
        
        <div class="w3-row">
            <button class="w3-half w3-button w3-white w3-border" onclick= "startTimer()">
                <h1> START </h1>
            </button>
            <button class="w3-half w3-button w3-white w3-border" onclick= "reset()">
                <h1> RESET </h1> 
            </button>
        </div>

        <div class="w3-row">
            <h1 class="w3-half">Wave</h1>
            <h1 class="w3-half">Seconds</h1>
        </div>
        
        <div class="w3-row">
            <h1 class="w3-half" id="wave" style="font-size:100px">0</h1>
            <h1 class="w3-half" id="timer" style="font-size:100px">0</h1>
        </div>

        <div class="w3-row">
            <h2 id="info" class="w3-margin-left w3-rest w3-left"></h2>
        </div>

        <div class="w3-row">
            <button class="w3-rest w3-button w3-white w3-border" onclick= "sneakPeek()">
                <h1> SNEAK PEEK </h1>
            </button>
        </div>

        <div class="w3-row">
            <h2 id="sneakpeek" class="w3-margin-left w3-rest w3-left"></h2>
        </div>
    </div>
</body>
